<div class="d-flex justify-content-center">
    <img [src]="url"
        alt="No name"
        class="card-img-top animate__animated animate__bounce"
        [ngStyle]="{ display: hasLoaded? '' : 'none'}"
        (load)="onLoad()"
    >

    <img src="assets/loader.svg" 
        *ngIf="!hasLoaded"
        alt=""
        class="mt-3"
        height="35"
        width="35"
    >
</div>
