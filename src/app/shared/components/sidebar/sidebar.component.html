<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">
    <div class="list-group list-reset" *ngFor="let gif of gifts">
        <div class="d-flex justify-content-space-between mb-2">
            <button 
                (click)="searchGif(gif)"
                class="list-group-item list-group-item-action">{{gif | titlecase}}
        </button>
        <button class="btn btn-danger pl-2" (click)="deleteGif(gif)"> X</button>
        </div>
    </div>
    
</div>
